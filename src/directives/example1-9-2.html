<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <!-- Vue 인스턴스의 데이터 객체가 맵 타입인 경우에는 다음과 같이 출력할 수도 있습니다. -->
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key, index) in regions" :value="key">{{index+1}} : {{val}}</option>
        </select>
    </div>

<script type="text/javascript">
    var regions = {
        "A": "Asia",
        "B": "America",
        "C": "Europe",
        "D": "Africa",
        "E": "Oceania"
    };

    var list = new Vue({
        el: "#example",
        data: {
            regions: regions,
        }
    });
</script>
</body>
</html>
