<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
        <!--
            v-model 디렉티브는 몇 가지 수식어(Modifier)를 지원합니다. 수식어는 디렉티브에서 특별한 기능을 추가하는
            Vue.js 디렉티브의 문법 요소입니다. v-model 디렉티브에서 사용 할 수 있는 수식어는 다음과 같습니다.

            lazy: 입력폼에서 이벤트가 발생할 때 입력한 값을 데이터와 동기화합니다. 텍스트 박스에서라면
            입력 후 포커스가 이동하거나 할 때 데이터 옵션 값이 변경됩니다.
            number: 숫자가 입력될 경우 number 타입의 값으로 자동 형변환되어 데이터 옵션 값으로 반영됩니다.
            trim: 문자열의 앞 뒤 공백을 자동으로 제거합니다.
        -->
        <input type="text" v-model.lazy="message" placeholder="이름을 입력하세요">
        <hr />
        <h2 v-text="message"></h2>
    </div>

<script type="text/javascript">

    var simple = new Vue({
        el: '#simple',
        data: {
            message: ''
        }
    })
</script>
</body>
</html>
