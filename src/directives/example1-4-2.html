<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- View -->
    <div id="two_way">
        <!--
             그렇다면 요소에서 변경한 값이 모델 객체에 반영되기 위해서는 어떻게 해야 할까요?
             이때 필요한 디렉티비가 바로 v-model 디렉티브입니다.
             v-model 디렉티브는 양방향 데이터 바인딩을 지원합니다.
        -->
        <input type="text" v-model="message" placeholder="이름을 입력하세요">
        <hr />
        <h2 v-text="message"></h2>
        <!--
            예제 1-4-1과 같이 웹브라우저에서 Input Text Box에 값을 입력하면,
            이전과는 다르게 모델 객체의 'message'가 Input Text Box에 입력한대로 바뀐다는 사실을 확인 할 수 있습니다.
        -->
    </div>

<script type="text/javascript">

    // View Model
    var simple = new Vue({
        el: '#two_way',
        // Model({})
        data: {
            message: ''
        }
    })
</script>
</body>
</html>
