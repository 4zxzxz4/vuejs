<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <style>
        #list { width: 400px; border: 1px solid black; border-collapse: collapse;}
        #list td, #list th { border: 1px solid black; text-align: center;}
        #list > thead > tr { color: yellow; background-color: purple;}
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <table id="list">
            <thead>
                <tr>
                    <th>인덱스</th></th><th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
                </tr>
            </thead>
            <tbody>
                <!-- 모델의 데이터를 반복적으로 화면에 나타내기 위해서는 v-for 디렉티브를 사용합니다. -->
                <!-- v-for 디렉티브를 사용하는 HTML 요소는 화면에 반복적으로 렌더링됩니다. -->
                <!-- 또한 v-for 디렉티브는 원본 데이터가 어떤 형식이냐에 따라 사용 방법이 조금씩 달라집니다. -->
                <tr v-for="(contact, index) in contacts">
                    <td>{{index+1}}</td>
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
        <br />
        <div v-for="(contact, index) in contacts">
            <input type="text" v-model="contact.name" disabled>
            <input type="text" v-model="contact.no">
            <input type="text" v-model="contact.tel">
            <input type="text" v-model="contact.address">
        </div>

    </div>

<script type="text/javascript">
    // Model
    var model = {
        "pageNo": 1,
        "pageSize": 10,
        "totalCount": 100,
        "contacts": [
            {"no": 100, "name": "설현", "tel": "010-3456-8299", "address": "서울"},
            {"no": 99, "name": "혜리", "tel": "010-3456-8298", "address": "서울"},
            {"no": 98, "name": "하니", "tel": "010-3456-8297", "address": "경기"},
            {"no": 97, "name": "성소", "tel": "010-3456-8296", "address": "제주"},
            {"no": 96, "name": "지아", "tel": "010-3456-8295", "address": "서울"},
            {"no": 95, "name": "정연", "tel": "010-3456-8294", "address": "강원"},
            {"no": 94, "name": "쯔위", "tel": "010-3456-8293", "address": "경기"},
            {"no": 93, "name": "사나", "tel": "010-3456-8292", "address": "충남"},
            {"no": 92, "name": "모모", "tel": "010-3456-8291", "address": "서울"},
            {"no": 91, "name": "소진", "tel": "010-3456-8290", "address": "제주"}
        ]
    }

    // View Model
    var list = new Vue({
        el: '#example',
        data: model
    })
</script>
</body>
</html>
