<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- View -->
    <div id="simple">
        <!--
            v-bind 디렉티브는 HTML 요소의 콘텐츠 영역(시작 태그와 종료태그 사이의 영역)을 설정하는 것이 아닌,
            요소 객체의 속성들을 바인딩하기 위해 사용합니다.
        -->
        <input id="a" type="text" v-bind:value="message">
        <br />
        <input id="b" type="text" :value="message">
        <br />
        <img v-bind:src="imagePath" />
        <br />
        <img :src="imagePath" />
        <!--
            v-bind 디렉티브는 'v-bind:attribute' 와 같이 줄여 쓸 수 있습니다.
        -->
    </div>

<script type="text/javascript">

    // Model
    var model = {
        message: 'v-bind 디렉티브',
        imagePath: "http://sample.bmaster.kro.kr/photos/61.jpg"
    };

    // View Model
    var simple = new Vue({
        el: '#simple',
        data: model
    })
</script>
</body>
</html>
