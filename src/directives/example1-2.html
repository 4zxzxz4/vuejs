<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- View -->
    <div id="simple">
        <!--
             선언적 렌더링을 위해 HTML 요소 내부에 템플릿 표현식({{}})만 사용할 수 있는 것은 아닙니다.
             동일한 코드를 디렉티브(directive:지시문)라는 것을 이용해 표현 할 수 있습니다.
        -->

        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>
        <h2 v-html="message"></h2>

        <!--
            v-html 디렉티브는 <script> 태그를 그대로 바인딩합니다.
            요즘 문제가 되는 XSS(Cross Site Scripting) 공격 등위 취약하므로,
            꼭 필요한 경우가 아니라면 v-text 디렉티브를 사용하는 것이 더 안전합니다.
        -->
    </div>


<script type="text/javascript">
    // Model
    var model = {
        message: '<i>HTML 태그는 어떻게 다뤄질까요?</i>'
    };

    // View Model
    var simple = new Vue({
        el: '#simple',
        data: model
    })
</script>
</body>
</html>
