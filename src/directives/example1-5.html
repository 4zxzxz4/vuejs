<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- View -->
    <div id="simple1">
        <!--
            v-model 디렉티브는 텍스트 박스뿐만 아니라 여러가지 입력 폼 필드에서도 사용할 수 있습니다.
            type이 checkbox이거나, select의 경우는 모델 객체의 배열 객체와 연결됩니다.
        -->
        <div>좋아하는 과일을 모두 골라주세요 : </div>
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">포도,
        <input type="checkbox" value="4" v-model="fruits">수박,
        <input type="checkbox" value="5" v-model="fruits">참외
    </div>
    <hr />
    <div id="simple2">
        선택한 과일들 : <span v-text="fruits"></span>
    </div>

<script type="text/javascript">

    // Model
    var fruits_model = {
        // 모델 객체의 배열 객체
        fruits: []
    }

    // View Model
    var simple1 = new Vue({
        el: '#simple1',
        data: fruits_model
    })

    // View Model
    var simple2 = new Vue({
        el: '#simple2',
        data: fruits_model
    })
</script>
</body>
</html>
