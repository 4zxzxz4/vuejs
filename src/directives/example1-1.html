<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue.js!</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!-- View -->
    <div id="simple">
        <h2>{{message}}</h2>
    </div>
<script type="text/javascript">
    // Model
    var model = {
        message: '첫 번째 Vue.js 앱 입니다!'
    }
    // View Model
    var simple = new Vue({
        el: '#simple',
        data: model
    })
</script>
</body>
</html>
